<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&amp;family=Roboto:wght@100;300&amp;family=Varela+Round&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Advanced css2?family</title>
  </head>
  <body>
    <header>
      <div class="card">
        <p class="testimonialtop">
          Winc Academy! Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Impedit, iusto illum deleniti recusandae aliquid molestiae.
        </p>
        <div class="testimonialbottom">
          <img
            src="/Gfx/Art/selfportrait2015.jpg"
            alt="painted selfportrait"
            width="150px"
          />
          <h2>RAVI RAMBARAN</h2>
          <p><a href="https://ravirambaran.art/">RaviRambaran.art</a></p>
        </div>
      </div>
    </header>
    <main>
      <div class="gallery">
        <div class="gallery-pic-1">
          <img href="/Gfx/Art/illustration-spaceranger677.png" alt="" />
          <button>About</button>
        </div>
        <div class="gallery-pic-2">
          <img src="/Gfx/Art/selfportrait2015.jpg" alt="" />
          <button>About</button>
        </div>
        <div class="gallery-pic-3">
          <img src="/Gfx/Art/sketching-1-2016.png" alt="" />
          <button>About</button>
        </div>
        <div class="gallery-pic-4">
          <img src="/Gfx/Art/sketching-2-2016.jpg" alt="" />
          <button>About</button>
        </div>
        <div class="gallery-pic-5">
          <img src="/Gfx/Art/sketching-2021.png" alt="" />
          <button>About</button>
        </div>
        <div class="gallery-pic-6">
          <img src="/Gfx/Art/stilldrawing.png" alt="" />
          <button>About</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="socials">
        <div class="blog">Check out my blog</div>
        <div class="facebook">Like my Facebook page</div>
        <div class="twitter">Follow me on Twitter</div>
        <div class="github">See my projects on Github</div>
        <div class="linkedin">Connect on Linkedin</div>
      </div>
    </footer>
  </body>
</html>
